<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>    
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/pngkey.com-celular-png-9669569.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-17.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/12424931_979199015501739_1110387593_a.jpg" alt="Foto Perfil">  
                </div>
                <a href="#" class="instagram-login">Continuar como h_pires</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é h_pires?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#"> <class class="app-download"></a>
                    <a href="#"> <class class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
